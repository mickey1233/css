
<style>
    .box
    {
    margin: 100px;
    height: 100px;
    width: 100px;
    background-color: red;
    box-shadow:2px 2px 2px gray;
    transition:3s box-shadow ease-in,5s background-color ease-out 2s,1s opacity ease,6s transform 1s;
    }
    .box:hover
    {
    background-color: grey;
    box-shadow:3px 3px 3px 3px red;
    opacity: 0.5; 
    transform: rotate(30deg);  
    }
    
    </style>
    
    <body>
    <div class=box></div>
    </body>
    </html>
