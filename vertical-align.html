<!DOCTYPE html>
<html>

<head>
    <title>範例</title>
    <style>
    p { font-size: 48px; }
    .style1 { font-size: 12px; vertical-align: baseline;}
    .style2 { font-size: 12px; vertical-align: top;}

    </style>
</head>

<body >

	<p>This is great <span class="style5">CSS3</span><img src="kitty1.jpg"></p>
	<p>This is great <span class="style6">CSS3</span><img src="kitty1.jpg"></p>
	<p>This is great <span class="style7">CSS3</span></p>
	<p>This is great <span class="style8">CSS3</span></p>
	<p>H<span style="font-size: 48px;vertical-align: sub;">2</span>O</p>
	<p>H<span style="font-size: 48px;vertical-align: super;">2</span></p> 
	

</body>

</html>
