<style>
    .dancer {margin:200px;width: 56px; height: 100px;
        background-image: url(dancer.png);
        animation: dance 4s steps(22,end) infinite, dance1 16s steps(5,end);
    }
    @keyframes dance{
        from{background-position: 0px 0px}
        to{background-position: 1229px 0px}
    }
    @keyframes dance1{
        0%,100%{transform: translate(0px,-40px);}
        25%{transform: translate(40px,0px);}
        50%{transform: translate(0px,40px);}
        75%{transform: translate(-40px,0px);}
    }
    </style>
    
    <body>
    <div class=dancer></div>
    </body>
